<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Report Generator</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“œ</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');

        :root {
            --green: #0a370d;
            --blue: #0c1566;
            --red: #910e10;
            --gradient-bg: linear-gradient(135deg, var(--green) 0%, var(--blue) 100%);
            --header-bg: #191e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            /* 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: var(--header-bg);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            min-height: 700px;
        }

        .controls-panel {
            flex: 0 0 400px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 2px solid #e9ecef;
            overflow-y: auto;
        }

        .controls-panel h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .document-preview {
            flex: 1;
            padding: 30px;
            background: white;
            overflow-y: auto;
        }

        .document-preview h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .document-content {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            min-height: 500px;
        }

        .document-content h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #2c3e50;
        }

        .document-content h2 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: #34495e;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }

        .document-content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .placeholder {
            background: var(--red);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .signature-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .signature-block {
            text-align: center;
            width: 200px;
        }

        .signature-line {
            border-bottom: 2px solid #2c3e50;
            margin-bottom: 10px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .controls-panel {
                flex: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>EEG Report Generator</h1>
            <p>Made with &#128154; by yelircaasi</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <h2>Document Settings</h2>

                <div class="form-group"><label for="reportTitle">Report Title:</label><input type="text"
                        id="reportTitle" placeholder="EEG Report" /></div>
                <div class="form-group"><label for="patientName">Patient Name:</label><input type="text"
                        id="patientName" /></div>
                <div class="form-group"><label for="date">Date of Birth:</label><input type="date" id="date" /></div>
                <div class="form-group"><label for="age">Age:</label><input type="number" id="age" /></div>
                <div class="form-group"><label for="sex">Sex:</label><select id="sex">
                        <option>Male</option>
                        <option>Female</option>
                    </select></div>
                <div class="form-group"><label for="unit">Unit:</label><input type="text" id="unit" /></div>
                <div class="form-group"><label for="neuroPhys">Neurophysiologist:</label><input type="text"
                        id="neuroPhys" /></div>
                <div class="form-group"><label for="caseNum">Case #:</label><input type="text" id="caseNum" /></div>
                <div class="form-group"><label for="refPhysician">Referring Physician:</label><input type="text"
                        id="refPhysician" /></div>
                <div class="form-group"><label for="eegNum">EEG #:</label><input type="text" id="eegNum" /></div>
                <div class="form-group"><label for="diagnosis">Clinical Diagnosis:</label><input type="text"
                        id="diagnosis" /></div>
                <div class="form-group"><label for="medications">Medications:</label><input type="text"
                        id="medications" /></div>

                <h2>Report Sections</h2>
                <div class="form-group"><label for="description">Description:</label><textarea
                        id="description"></textarea></div>

                <div class="form-group">
                    <label for="diagnosisPreset">Diagnosis Preset:</label>
                    <select id="diagnosisPreset">
                        <option value="">(Select a preset)</option>
                        <option value="The EEG is normal because of:
â€¢ Regular rhythm
â€¢ No epileptiform activity">
                            Normal</option>
                        <option value="Abnormal EEG due to:
â€¢ Intermittent sharp waves
â€¢ Slowing">Abnormal</option>
                    </select>
                </div>
                <div class="form-group"><label for="diagnosisText">Diagnosis Notes:</label><textarea
                        id="diagnosisText"></textarea></div>

                <div class="form-group"><label for="clinicalInterp">Clinical Interpretation:</label><textarea
                        id="clinicalInterp"></textarea></div>
                <div class="form-group"><label for="ref">REF:</label><textarea id="ref"></textarea></div>

                <button class="download-btn" onclick="downloadDocument()">
                    ðŸ¤® Word Document
                </button>
            </div>

            <div class="document-preview">
                <h2>Document Preview</h2>
                <div class="document-content" id="documentContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
